<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,400;1,200;1,300;1,400&display=swap" rel="stylesheet">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlook Resort</title>
</head>
<body>
  <nav>
    <h1>Welcome to the Overlook Hotel</h1>
    <div class="user-info">
      <img src="./images/cowboy.png" alt="graphic of man in cowboy hat">
      <p class ='customer-name'>User name</p>
      <img src="./images/save-money.png"  alt="'graphic of money going into a hand" style="float: left;">
      <p class="total-spent">You've spent $XX at the Overlook Hotel</p>
      <button class="log-out">Log Out</button>
    </div>
  </nav>
  <section class="container">
    <div class="view-book-filter-container">
   
    <div class="book-stay">
      <label for="booking-date">Booking Date:</label>
      <input type="date" name="calendar" />
      <p><button class="find-button">Find Bookings</button></p>
    </div>
    <section class ="filters">
      <h3>Filter Rooms</h3>
       <button class="filter-btn">Residential Suite</button>
       <button class="filter-btn">Suite</button>
       <button class="filter-btn">Single Room</button>
       <button class="filter-btn">Junior Suite</button>
   </section>
    <section class="all-reservations">
      <div class='all-reservations-container'>
      <h3 class="reservations-header">Need inspiration ? View all Current and Past Reservations:</h3>
    </div>
    </section>
   </div>
  <section class="view-all-rooms">
    <h2>View All Rooms</h2>
  </section>
  </section>
  <script src="bundle.js"></script>
</body>
</html>
